version: '3.8'

services:
  # Lightweight testing environment
  postgres-test:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: novacast_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d novacast_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend for CI testing
  backend-test:
    build:
      context: .
      target: development
    environment:
      NODE_ENV: test
      TEST_DATABASE_URL: postgres://testuser:testpass@postgres-test:5432/novacast_test
      LOCAL_DATABASE_URL: postgres://testuser:testpass@postgres-test:5432/novacast_test
      JWT_SECRET: test-secret-key-for-ci
      PORT: 5002
      WRITE_LOGS_TO_FILE: false
    depends_on:
      postgres-test:
        condition: service_healthy
    command: npm test
